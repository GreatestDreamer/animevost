<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between bg-gray-800 p-4 shadow">
    <a href="#" class="flex items-center space-x-2 text-gray-200 hover:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4l9 5.75M4.5 10.5v8.25h15V10.5" />
      </svg>
      <span class="font-semibold">Главная</span>
    </a>
    <form id="search-form">
      <input type="text" name="search" placeholder="Поиск..." class=" p-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
    </form>
  </header>

  <!-- Main content -->
  <main class="p-6 space-y-6 max-w-7xl mx-auto">
    <div id="series-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </main>

</body>
</html>
